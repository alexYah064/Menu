<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Productos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="si.css">
</head>
<body>

<header>
    <h1>Aplicación de Productos</h1>
</header>

<div class="container">

    <h2>Registro</h2>
    <form id="registerForm">
        <input type="text" id="registerName" placeholder="Nombre de usuario" required>
        <input type="password" id="registerPassword" placeholder="Contraseña" required>
        <button type="submit">Registrar</button>
    </form>

    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="loginName" placeholder="Nombre de usuario" required>
        <input type="password" id="loginPassword" placeholder="Contraseña" required>
        <button type="submit">Iniciar sesión</button>
    </form>

    <div class="token">
        <h2>Ingresar Token</h2>
        <input type="text" id="tokenInput" placeholder="Token" required>
        <button id="fetchUsersBtn">Obtener Usuarios</button>
    </div>

    <h2>Lista de Productos</h2>
    <div class="product-list" id="productList">
        <!-- Los productos se mostrarán aquí -->
    </div>

    <h2>Lista de Usuarios</h2>
    <div class="user-list" id="userList">
        <!-- Los usuarios se mostrarán aquí -->
    </div>
</div>

<script src="si.js">
</script>

</body>
</html>
